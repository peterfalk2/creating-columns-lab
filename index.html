<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Meditations upon Porcine</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    
    <h1>My Hog Bank</h1>
    
    
    <h4 class="amiable">Those hogs, whom I amiably regard</h4>
    <div class="container amiable">
      <div class="column">
        <img src="./images/bay_of_pigs.jpg" alt= "bay of pigs" class="small">
        <img src="./images/augustus_gloop.jpg" alt="augustus gloop" class="small">
        <img src="./images/cherub.jpg" alt="cherub" class="small">

      </div>
      <div class="column">
        <img src="./images/galaxy_note.jpg" alt="galaxy note" class="medium">
        <img src="./images/leggo_my_eggo.jpg" alt="leggo my ego" class="small">
   
      </div>
      <div class="column">
        <img src="./images/mudblood.jpg" alt="mudblood" class="small">
      </div>
    </div>
    
    
    <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
    <div class="container indifferent">
        <div class="column">
          <img src="./images/porkchop.jpg" alt="porkchop" class="medium">
          <img src="./images/piggy_smalls.jpg" alt="piggy smalls" class="small">

        </div>
        <div class="column"> 
          <img src="./images/rainbowdash.jpg" alt="rainbowdash" class="small">
        </div>
        <div class="column">
          <img src="./images/sobriety.jpg" alt="sobriety" class="small">
          <img src="./images/trouble.jpg" alt="trouble" class="small">
          <img src="./images/truffleshuffle.jpg" alt="truffleshuffle" class="small">
        </div>
    </div>
    
    
    <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
    <div class="container dubious">
       <div class="column">
         <img src="images/the_prosciutto_concern.jpg" alt="prosciutto concern" class="large">
       </div>
       <div class="column">
       </div>
       <div class="column">
       </div>
    </div>

  </body>
  
</html>
